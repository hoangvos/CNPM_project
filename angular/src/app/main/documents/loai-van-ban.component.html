<style>
  .SearchLoaiVanBan{
  width: 100%;
  position: relative;
  }
  .input{
    height: 30px;
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  input{
    border: none;
    flex: 1;
  }
  input:focus{
    outline: none;
  }
  .input i{
    width: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.5s ease-in-out;
  }
  .rotate{
    transform: rotate(180deg);
    
  }
  .select{
    overflow-y: scroll;
    position: absolute;
    max-height: 150px;
    bottom: 50px;
    left: 0px;
    border-radius: 5px;
    width: 100%;;
    border: 1px solid rgb(177, 177, 177);
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    animation-name: changeHeight;
    animation-duration: 0.5s;
    background-color: #009EF7;
  }
  .select option{
    padding-left: 10px;
    cursor: pointer;
  }
  .select option:hover{
    color: white;
  }


@keyframes changeHeight {
  from {
    max-height: 0px;
  }
  to {
    max-height: 150px;
  }
}
</style>
<div class="mb-5">
  <label for="loaivanban">{{ 'Loại văn bản' | localize }}*</label>
  <div class="SearchLoaiVanBan">
    <!-- <div class="form-control"></div> -->
    <!-- <div class="LoaiVanBan"> -->
    <div class="form-control">   
      <div class="input">
        <input type="text" id="loaivanban" name="loaivanban"
        #loaivanban="ngModel"
        [(ngModel)]="InputLoaiVanBan" (click)="viewSuggest()" (input)="updateSuggest()" #min="ngModel" placeholder="Loại văn bản" required >
        
        <i [class]="iconClass" (click)="switchViewSuggest()"></i>
      </div>
      <div class="select" *ngIf="isViewOptionLoaiVanBan">
        <option *ngFor="let LoaiVanBanSuggest of LoaiVanBanSuggestsAfter;" (click)="clickToOption(LoaiVanBanSuggest)" [disabled]="isDisableClick">
          {{LoaiVanBanSuggest}}
        </option>
      </div>
    </div>

    
  </div>
  <validation-messages [formCtrl]="loaivanban"></validation-messages>
</div>
